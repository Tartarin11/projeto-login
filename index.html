<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a foto -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. fa√ßa login para ascessar sua conta!</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" required placeholder="digite seu email" autocomplete="email" maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" required placeholder="digite sua senha" autocomplete="current-password" minlength="6" maxlength="20">
                        <label for="isenha">senha</label>
                    </div>

                    <input type="submit" value="Enviar">
                    <a href="esqueci.html">
                        esqueci minha senha
                        <i class="material-icons">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
